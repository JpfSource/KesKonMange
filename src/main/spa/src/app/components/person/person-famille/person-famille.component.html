
<div class="example-button-container">
  <button class="add-btn" mat-fab color="primary" aria-label="Ajouter une nouvelle personne" (click)="goToAddPersonForm()">
    <mat-icon>add_circle</mat-icon>
  </button>
</div>

<div class="mat-elevation">

  <table mat-table class="mat-table" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nom">
      <th class="th1" mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let person"> {{person.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="prénom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom  </th>
      <td mat-cell *matCellDef="let person"> {{person.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="date de naissance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </th>
      <td mat-cell *matCellDef="let person"> {{person.dateNaissance}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Modifier / Supprimer </th>
      <td mat-cell *matCellDef="let person">
        <button class="rond-icon" mat-mini-fab color="primary" routerLink="/person/{{ person?.id }}">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="deletePerson(person.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
