<div class="container">
  <mat-card>

    <mat-toolbar class="toolbar-form" >
      <span>REINITIALISATION MOT DE PASSE</span>
      <span class="toolbar-form-spacer"></span>
      <img mat-card-image src="assets/images/logos/logo-kkm-officiel-SansFond.png" class="img-matcard" alt="Logo-kkm">
    </mat-toolbar>

    <mat-card-content>

      <form [formGroup]="resetPasswordForm"  class="form">

        <mat-form-field appearance="standard">
          <mat-label>Entrez votre email</mat-label>
          <input type="email" matInput formControlName="email"
                 placeholder="Ex. pat@example.com">
          <mat-error *ngIf="hasErrors(resetPasswordForm.get('email'), 'email')">
            Veuillez entrer un email valide.
          </mat-error>
          <mat-error *ngIf="hasErrors(resetPasswordForm.get('email'), 'required')">
            L'email est <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Entrer votre nouveau mot de passe</mat-label>

          <input matInput [type]="hide ? 'password' : 'text'" minlength="4" formControlName="pwd">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

          <mat-error *ngIf="hasErrors(resetPasswordForm.get('pwd'), 'minlength')">
            Le mot de passe doit avoir au moins 4 caract√®res.
          </mat-error>
          <mat-error *ngIf="hasErrors(resetPasswordForm.get('pwd'), 'required')">
            Le mot de passe est <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>


      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button mat-button class="btn btn-outline-secondary btn-lg me-5"
          routerLink="/home">Accueil</button>
        <button mat-button type="submit" class="btn btn-dark btn-lg" [disabled]="!resetPasswordForm.valid" (click)="submitForm()">Envoyer</button>
      </div>

      <div class="alert alert-success text-center" role="alert" *ngIf="message">
        {{message}}
      </div>

      <div class="alert alert-warning text-center" role="alert" *ngIf="error">
        {{error}}
      </div>

  </mat-card>
</div>
